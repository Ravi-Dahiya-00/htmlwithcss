<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>


    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">name</label>
        <input type="text" id="name" placeholder="Enter your name">


        <label for="email">email</label>
        <input type="email" id="email" placeholder="enter your email" >


        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="enter your phone no.">


        <label for="dateofbirth">Date of Birth</label>
        <input type="date" id="dateofbirth" placeholder="select date">

        <label for="gender">gender:</label>


        
        <input type="radio" id="male" >
        <label for="male">Male</label>

        <input type="radio" name="female" id="female">
        <label for="female">Female</label>

        <label for="country">country</label>
        <select name="country" id="country">
           <option value="country1">USA</option>
           <option value="country2">India</option>
           <option value="country3">China</option>
           <option value="country4">pakistan</option>

        </select>
    </fieldset>


    <fieldset>
        <legend>
            <label for="address">address street</label>
            <input type="text" id="address">

            <label for="city">city</label>
            <input type="text" id="city">

            <label for="state">state</label>
            <input type="text" id="state">

            <label for="zip code">zip code</label>
            <input type="number" id="zip code">



    </legend>
    </fieldset>




    <fieldset>
        <legend>Other information</legend>
        <label for="comment" >comments</label>
        <textarea name="comment" id="comment" rows="10" cols="20">Enter any comments</textarea>

        <label for="terms">i agree to the term of services</label>
        <input type="checkbox" name="terms" id="terms">
    </fieldset>

    <button id="submit">Submit</button>


</body>
</html>

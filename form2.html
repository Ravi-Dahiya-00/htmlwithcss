<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job application Form:</h2>



    <form action="">

        <label for="Name">Name</label>
        <br>
        <input type="text"  id="Name" placeholder="enter your Name">


<br><br>


        <label for="phoneno">Phone No.</label>
        <br>
        <input type="tel"  id="phoneno" placeholder="enter your mobile no.">

<br><br>



        <label for="E-mail">E-mail</label>
        <br>
        <input type="text"  id="E-mail" placeholder="enter your E-mail">

        <br><br>

        <label for="resume">Resume:</label>
        <br>
        <input type="file" name="resume" id="resume">


        <br><br>

        <label for="experience">Experience(years):</label>
        <br>
        <input type="text" id="experience" placeholder="Enter your experience">

        <br><br>


            <fieldset><legend>Skills:</legend>
                <br>
            <input type="checkbox" id="html">
            <br>
            <label for="html">HTML</label>
            <br><br>
            <input type="checkbox" id="css">
            <br>
            <label for="css">CSS</label>
            <br><br>
            <input type="checkbox" id="JavaScript">
            <br>
            <label for="JavaScript">Javascript</label>
            <br><br>
        </fieldset>
<br><br>
            <label for="education">Highest Education</label>
            <select name="selector" id="education">            
            <option value="education select">select</option>
            <option value="education1">Primary School</option>
            <option value="education2">seconadry School</option>
            <option value="education3">Higher School</option>
            <option value="education4">bachelor's degree</option>





            




        </select>
        <br><br>
        <label for="availability" >availability</label>
        <br><br>
        <input type="radio" name="" id="full-time">
        <label for="full-time">FullTime</label>
        <br><br>
        <input type="radio" id="part-time">
        <label for="part-time">PartTime</label>
        <br><br>
<label for="additional information">additional information:</label>
<br><br>
        <textarea name="additional information" id="additional information" rows="10" cols="20">enter some additional information about you</textarea>
<br><br>
<input type="submit" value="Submit Form">







    </form>
</body>
</html>

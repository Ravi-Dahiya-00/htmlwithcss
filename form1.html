<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration Form:</h2>
    <form action="">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" placeholder="Enter your name">
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="text" name="" id="email" placeholder="Enter your email">
    <br><br>
    <label for="phone">Phone No:</label>
    <input type="tel" name="" id="phone" placeholder="Enter your phone no.">
    <br><br>
    <label for="selector1">Occupation:</label>
    <select name="Occupation" id="selector1">
        <option value="select">select</option>
        <option value="farmer">farmer</option>
        <option value="army man">army man</option>
        <option value="govt job">govt job</option>
        <option value="student">student</option>
        <option value="pvt job">pvt job</option>
    </select>






    <br><br>



    <fieldset><legend>Topics of Interests:</legend>
    <br><br>
    <input type="checkbox" id="checkbox1">
    <br>
    <label for="checkbox1">HTML</label>
    <br><br>
    <input type="checkbox" name="" id="checkbox2">
    <br>
    <label for="checkbox2">CSS</label>
    <br><br>
    <input type="checkbox" id="checkbox3">
    <br>
    <label for="checkbox3">JavaScript</label>
</fieldset>


<label for="Comments">Comments:</label>
<br><br>
<textarea name="textarea1" id="textarea1" rows="10" cols="20"></textarea>

<input type="submit" value="Register">
</form>
</body>
</html>
